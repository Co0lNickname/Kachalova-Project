<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Sign Up</title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Sign Up</h1>
                </div>
                <nav class="navigation">
                    <a href="/index.php" class="nav-link">
                        <button class="btn btn-secondary">Back to Home</button>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            <form action="/src/admin/signup.php" method="POST" class="form">
                <h2 class="form-title">Create an Account</h2>
                
                <div class="form-group">
                    <label for="name" class="form-label">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username <span class="required">*</span></label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Create a password">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="/src/admin/login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </main>
